<!--navbar-expand-sm: stacks navbar vertically on small screen. others:-md,-lg,-xl -->
<!--navbar-dark: use with dark color - changes text color to lighter. others: navbar-light -->
<!--justify-content-center: centers navbar on small screen (small because of navbar-expand-sm)-->
<!--sticky-top: navbar stays on screen when you scroll-->
<nav
  class="navbar fixed-top navbar-expand-sm navbar-dark justify-content-center"
  *ngIf="nav.visible"
>
  <div class="container">
    <!--for company/project name -->
    <a class="navbar-brand" href="#">
      <!-- <img src="" width="30" height="30" alt="ArchItUp" /> -->
      ArchItUp
    </a>
    <!--button that appears when screen is too small - links are hidden but when btn is clicked it shows them -->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--navbar-collapse: for grouping and hiding navbar -->
    <div class="collapse navbar-collapse ml-lg-4" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <!--active list item-->
        <li class="nav-item px-lg-1">
          <a [routerLink]="['/home']" class="nav-link">Home </a>
        </li>
        <li class="nav-item px-lg-1">
          <a class="nav-link" href="#">Projects</a>
        </li>
        <li class="nav-item px-lg-1">
          <a [routerLink]="['/articles']" class="nav-link">Articles </a>
        </li>
        <li class="nav-item px-lg-1">
          <a class="nav-link" href="#">Events</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            [routerLink]="['/register']"
            class="nav-link"
            id="registerText"
            *ngIf="!authService.isAuthenticated()"
            >Sign in</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/login']"
            class="nav-link"
            *ngIf="!authService.isAuthenticated()"
            >Log in</a
          >
        </li>
        <li class="nav-item px-lg-1">
          <a
            [routerLink]="['/my-profile', id]"
            class="nav-link"
            *ngIf="authService.isAuthenticated()"
            >Profile</a
          >
        </li>
        <li class="nav-item">
          <a
            (click)="logout()"
            [routerLink]="['/home']"
            class="nav-link"
            *ngIf="authService.isAuthenticated()"
            >Log out</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
